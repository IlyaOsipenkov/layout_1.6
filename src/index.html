<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>Lay out 1.6</title>
</head>

<body>

  <header class="header-layout">
    <div class="top-menu">
      <div class="top-menu__background">
        <div class="top-menu__wrapper">
          <button class="top-menu__burger button">
            <img src="./img/burger.svg" alt="menu">
          </button>
          <div class="top-menu__divider">
            <img src="./img/divider.svg" alt="divider">
          </div>
          <button class="top-menu__logo button">
            <img src="./img/logo.svg" alt="logo">
          </button>

          <button class="top-menu__call top-menu--hidden button ">
            <img src="./img/call.svg" alt="call">
          </button>
          <button class="top-menu__chat top-menu--hidden button ">
            <img src="./img/chat.svg" alt="chat">
          </button>
          <button class="top-menu__profile top-menu--hidden button ">
            <img src="./img/profile.svg" alt="profile">
          </button>
          <div class="top-menu__divider">
            <img src="./img/divider.svg" alt="divider">
          </div>
          <button class="top-menu__repair button">
            <img src="./img/repair.svg" alt="">
          </button>
          <button class="top-menu__checkstatus button">
            <img src="./img/checkstatus.svg" alt="checkstatus">
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section class="top-services">
      <div class="holder">
        <div class="holder__divider">
          <img src="./img/dividerAqua.svg" alt="divider aqua">
        </div>
        <div class="holder__text">
          <h1>Услуги и сервисы</h1>
        </div>
      </div>
      <ul class="scroll-menu">
        <li class="scroll-menu__element "><button class="scroll-menu__element-button button">Ремонтируемые
            устройства</button></li>
        <li class="scroll-menu__element "><button class="scroll-menu__element-button button">Цены на услуги</button>
        </li>
        <li class="scroll-menu__element "><button class="scroll-menu__element-button button">Адреса сервесных
            центров</button></li>
        <li class="scroll-menu__element "><button class="scroll-menu__element-button button">Специальные
            цены</button></li>
        <li class="scroll-menu__element "><button class="scroll-menu__element-button button">Отзывы</button></li>
        <li class="scroll-menu__element "><button class="scroll-menu__element-button button">Ремонтируемые
            бренды</button>
        </li>
      </ul>
    </section>

  </main>
</body>

</html>
